<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضاغط الأرقام الذكي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .input-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            transform: scale(1.02);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .precision-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            width: 150px;
        }
        
        .results {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(100, 255, 100, 0.5);
            display: none;
        }
        
        .algorithm-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #4ecdc4;
        }
        
        .best-result {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
            border: 3px solid gold;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .comparison-table th,
        .comparison-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .comparison-table th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .formula {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            color: #4ecdc4;
            word-break: break-all;
        }
        
        .accuracy-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .perfect { background: #4caf50; }
        .excellent { background: #8bc34a; }
        .good { background: #ffeb3b; color: #333; }
        .fair { background: #ff9800; }
        .poor { background: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧮 ضاغط الأرقام الذكي</h1>
        <p style="text-align: center; font-size: 18px; margin-bottom: 30px; color: #ddd;">
            خوارزميات رياضية متقدمة لضغط الأرقام بأعلى دقة وأقصر صيغة ممكنة
        </p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numberInput">أدخل الرقم المراد ضغطه:</label>
                <input 
                    type="text" 
                    id="numberInput" 
                    placeholder="مثال: 643886284595838883468768738888684968490248573923874874846"
                    autocomplete="off"
                >
                <small style="color: #ccc; margin-top: 10px; display: block;">
                    يمكن إدخال أرقام بأي طول - حتى آلاف الخانات!
                </small>
            </div>
            
            <div class="controls">
                <button onclick="compressNumber()">🚀 تشغيل خوارزميات الضغط</button>
                <button onclick="clearResults()">🗑️ مسح النتائج</button>
                
                <div class="precision-control">
                    <label>دقة الضغط:</label>
                    <input type="range" id="precisionSlider" min="1" max="15" value="4">
                    <span id="precisionValue">4</span>
                </div>
            </div>
        </div>
        
        <div id="results" class="results">
            <h2>📊 نتائج خوارزميات الضغط</h2>
            <div id="loading" class="loading" style="display: none;">
                🔄 جاري تشغيل الخوارزميات المتقدمة...
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // تحديث قيمة دقة الضغط
        document.getElementById('precisionSlider').addEventListener('input', function() {
            document.getElementById('precisionValue').textContent = this.value;
        });

        // خوارزميات الضغط المتقدمة
        class NumberCompressor {
            constructor(number, precision = 4) {
                this.originalNumber = number.toString().replace(/\s/g, '');
                this.precision = parseInt(precision);
                this.results = [];
                this.isInteger = !this.originalNumber.includes('.');
            }

            // خوارزمية الضغط العلمي المحسن
            scientificNotation() {
                const num = parseFloat(this.originalNumber);
                if (isNaN(num) || !isFinite(num)) return null;

                const exponent = Math.floor(Math.log10(Math.abs(num)));
                const mantissa = num / Math.pow(10, exponent);
                
                // تحسين الدقة بناءً على طول الرقم
                const optimizedPrecision = Math.min(this.precision, 15);
                const roundedMantissa = parseFloat(mantissa.toFixed(optimizedPrecision));
                
                return {
                    formula: `${roundedMantissa}e${exponent}`,
                    length: `${roundedMantissa}e${exponent}`.length,
                    accuracy: this.calculateAccuracy(roundedMantissa * Math.pow(10, exponent)),
                    method: 'الترميز العلمي المحسن'
                };
            }

            // خوارزمية تحليل العوامل الأولية
            primeFactorization() {
                if (this.originalNumber.length > 50) return null;
                
                let num = BigInt(this.originalNumber);
                const factors = [];
                let divisor = 2n;
                
                // تحديد حد أقصى للتكرار لتجنب التعليق
                let iterations = 0;
                const maxIterations = 10000;
                
                while (divisor * divisor <= num && iterations < maxIterations) {
                    let count = 0;
                    while (num % divisor === 0n) {
                        num /= divisor;
                        count++;
                    }
                    if (count > 0) {
                        factors.push({prime: divisor.toString(), power: count});
                    }
                    divisor++;
                    iterations++;
                }
                
                if (num > 1n) {
                    factors.push({prime: num.toString(), power: 1});
                }
                
                if (factors.length === 0 || factors.length > 10) return null;
                
                let formula = factors.map(f => 
                    f.power === 1 ? f.prime : `${f.prime}^${f.power}`
                ).join('×');
                
                return {
                    formula: formula,
                    length: formula.length,
                    accuracy: 100,
                    method: 'تحليل العوامل الأولية'
                };
            }

            // خوارزمية الأسس المتداخلة
            nestedExponents() {
                const num = parseFloat(this.originalNumber);
                if (isNaN(num) || num <= 0) return null;

                const log10 = Math.log10(num);
                const log10log10 = Math.log10(log10);
                
                if (log10log10 > 1) {
                    const base = Math.pow(10, log10 / Math.pow(10, Math.floor(log10log10)));
                    const exponent = Math.pow(10, Math.floor(log10log10));
                    
                    const formula = `${base.toFixed(2)}^(10^${Math.floor(log10log10)})`;
                    
                    return {
                        formula: formula,
                        length: formula.length,
                        accuracy: this.calculateAccuracy(Math.pow(base, exponent)),
                        method: 'الأسس المتداخلة'
                    };
                }
                return null;
            }

            // خوارزمية الجذور والقوى المعكوسة
            rootsAndPowers() {
                const num = parseFloat(this.originalNumber);
                if (isNaN(num) || num <= 0) return null;

                const results = [];
                
                // جرب جذور مختلفة
                for (let root = 2; root <= 10; root++) {
                    const rootValue = Math.pow(num, 1/root);
                    if (rootValue % 1 < 0.001 || rootValue % 1 > 0.999) {
                        const roundedRoot = Math.round(rootValue);
                        const formula = root === 2 ? `√${Math.pow(roundedRoot, 2)}` : `${root}√${Math.pow(roundedRoot, root)}`;
                        
                        results.push({
                            formula: formula,
                            length: formula.length,
                            accuracy: this.calculateAccuracy(Math.pow(roundedRoot, root)),
                            method: `الجذر الـ${root}`
                        });
                    }
                }
                
                return results.length > 0 ? results[0] : null;
            }

            // خوارزمية التقريب الذكي
            smartRounding() {
                const num = parseFloat(this.originalNumber);
                if (isNaN(num)) return null;

                const magnitude = Math.pow(10, Math.floor(Math.log10(Math.abs(num))));
                const normalized = num / magnitude;
                
                // جرب تقريبات مختلفة
                const roundings = [
                    Math.round(normalized),
                    Math.round(normalized * 10) / 10,
                    Math.round(normalized * 100) / 100,
                    Math.round(normalized * 1000) / 1000
                ];
                
                let bestResult = null;
                let shortestLength = Infinity;
                
                roundings.forEach(rounded => {
                    if (rounded !== 0) {
                        const formula = `${rounded}×10^${Math.log10(magnitude)}`;
                        const length = formula.length;
                        const accuracy = this.calculateAccuracy(rounded * magnitude);
                        
                        if (length < shortestLength && accuracy > 90) {
                            shortestLength = length;
                            bestResult = {
                                formula: formula,
                                length: length,
                                accuracy: accuracy,
                                method: 'التقريب الذكي'
                            };
                        }
                    }
                });
                
                return bestResult;
            }

            // خوارزمية الكسور المستمرة
            continuedFraction() {
                if (this.originalNumber.length > 20) return null;
                
                let num = parseFloat(this.originalNumber);
                if (isNaN(num) || !isFinite(num)) return null;
                
                const cfTerms = [];
                let iterations = 0;
                const maxIterations = 20;
                
                while (iterations < maxIterations && num !== Math.floor(num)) {
                    const intPart = Math.floor(num);
                    cfTerms.push(intPart);
                    
                    if (num === intPart) break;
                    
                    num = 1 / (num - intPart);
                    if (!isFinite(num)) break;
                    iterations++;
                }
                
                if (cfTerms.length > 1 && cfTerms.length < 6) {
                    const formula = `[${cfTerms.join(';')}]`;
                    return {
                        formula: formula,
                        length: formula.length,
                        accuracy: 95,
                        method: 'الكسر المستمر'
                    };
                }
                
                return null;
            }

            // خوارزمية التمثيل بالأساس المختلف
            differentBases() {
                if (this.originalNumber.length > 30) return null;
                
                const num = parseInt(this.originalNumber);
                if (isNaN(num)) return null;
                
                const bases = [2, 8, 16, 36];
                const results = [];
                
                bases.forEach(base => {
                    const converted = num.toString(base).toUpperCase();
                    const formula = base === 16 ? `0x${converted}` : `${converted}₍${base}₎`;
                    
                    if (formula.length < this.originalNumber.length) {
                        results.push({
                            formula: formula,
                            length: formula.length,
                            accuracy: 100,
                            method: `الأساس ${base}`
                        });
                    }
                });
                
                return results.length > 0 ? results.reduce((min, curr) => 
                    curr.length < min.length ? curr : min
                ) : null;
            }

            // حساب الدقة
            calculateAccuracy(calculatedValue) {
                const original = parseFloat(this.originalNumber);
                if (isNaN(original) || isNaN(calculatedValue)) return 0;
                
                const error = Math.abs((original - calculatedValue) / original) * 100;
                return Math.max(0, 100 - error);
            }

            // تشغيل جميع الخوارزميات
            compress() {
                const algorithms = [
                    () => this.scientificNotation(),
                    () => this.primeFactorization(),
                    () => this.nestedExponents(),
                    () => this.rootsAndPowers(),
                    () => this.smartRounding(),
                    () => this.continuedFraction(),
                    () => this.differentBases()
                ];

                this.results = [];
                
                algorithms.forEach(algorithm => {
                    try {
                        const result = algorithm();
                        if (result) {
                            if (Array.isArray(result)) {
                                this.results.push(...result);
                            } else {
                                this.results.push(result);
                            }
                        }
                    } catch (error) {
                        console.error('خطأ في الخوارزمية:', error);
                    }
                });

                // ترتيب النتائج حسب الطول والدقة
                this.results.sort((a, b) => {
                    const lengthDiff = a.length - b.length;
                    if (lengthDiff !== 0) return lengthDiff;
                    return b.accuracy - a.accuracy;
                });

                return this.results;
            }
        }

        // وظائف الواجهة
        function compressNumber() {
            const input = document.getElementById('numberInput').value.trim();
            const precision = document.getElementById('precisionSlider').value;
            
            if (!input) {
                alert('يرجى إدخال رقم للضغط');
                return;
            }

            if (!/^[0-9.eE+-]+$/.test(input)) {
                alert('يرجى إدخال رقم صحيح');
                return;
            }

            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('resultsContent');
            
            resultsDiv.style.display = 'block';
            loadingDiv.style.display = 'block';
            contentDiv.innerHTML = '';

            // محاكاة التأخير للخوارزميات المعقدة
            setTimeout(() => {
                const compressor = new NumberCompressor(input, precision);
                const results = compressor.compress();
                
                loadingDiv.style.display = 'none';
                displayResults(input, results);
            }, 1500);
        }

        function displayResults(originalNumber, results) {
            const contentDiv = document.getElementById('resultsContent');
            
            if (results.length === 0) {
                contentDiv.innerHTML = `
                    <div style="text-align: center; color: #ff6b6b; font-size: 18px;">
                        😕 لم يتم العثور على صيغة مضغوطة مناسبة لهذا الرقم
                    </div>
                `;
                return;
            }

            const bestResult = results[0];
            const savings = Math.round((1 - bestResult.length / originalNumber.length) * 100);
            
            let html = `
                <div class="best-result">
                    <h3>🏆 أفضل نتيجة</h3>
                    <div class="formula">${bestResult.formula}</div>
                    <div style="margin-top: 15px;">
                        <span class="accuracy-indicator ${getAccuracyClass(bestResult.accuracy)}">
                            دقة: ${bestResult.accuracy.toFixed(2)}%
                        </span>
                        <strong>الطريقة:</strong> ${bestResult.method}
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${originalNumber.length}</div>
                        <div>خانات أصلية</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${bestResult.length}</div>
                        <div>خانات مضغوطة</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${savings}%</div>
                        <div>نسبة التوفير</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${results.length}</div>
                        <div>خوارزميات مستخدمة</div>
                    </div>
                </div>

                <h3>📋 جميع النتائج</h3>
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>الترتيب</th>
                            <th>الصيغة المضغوطة</th>
                            <th>الطريقة</th>
                            <th>الطول</th>
                            <th>الدقة</th>
                            <th>التوفير</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach((result, index) => {
                const savings = Math.round((1 - result.length / originalNumber.length) * 100);
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="formula" style="font-size: 14px;">${result.formula}</td>
                        <td>${result.method}</td>
                        <td>${result.length}</td>
                        <td>
                            <span class="accuracy-indicator ${getAccuracyClass(result.accuracy)}">
                                ${result.accuracy.toFixed(1)}%
                            </span>
                        </td>
                        <td>${savings}%</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
                
                <div class="algorithm-section">
                    <h4>🔬 تفاصيل الخوارزميات المستخدمة</h4>
                    <p><strong>الترميز العلمي المحسن:</strong> تحويل الرقم إلى صيغة أساس×10^أس مع تحسين الدقة</p>
                    <p><strong>تحليل العوامل الأولية:</strong> تفكيك الرقم إلى عوامل أولية لإيجاد أنماط قابلة للضغط</p>
                    <p><strong>الأسس المتداخلة:</strong> استخدام قوى متداخلة للأرقام الكبيرة جداً</p>
                    <p><strong>الجذور والقوى:</strong> البحث عن جذور مثالية أو شبه مثالية</p>
                    <p><strong>التقريب الذكي:</strong> تقريب ذكي مع الحفاظ على أعلى دقة ممكنة</p>
                    <p><strong>الكسور المستمرة:</strong> تمثيل الأرقام كسلسلة من التقسيمات المتتالية</p>
                    <p><strong>الأسس المختلفة:</strong> تحويل إلى أنظمة عد مختلفة (ثنائي، ثماني، ستة عشر)</p>
                </div>
            `;

            contentDiv.innerHTML = html;
        }

        function getAccuracyClass(accuracy) {
            if (accuracy >= 99.9) return 'perfect';
            if (accuracy >= 99) return 'excellent';
            if (accuracy >= 95) return 'good';
            if (accuracy >= 90) return 'fair';
            return 'poor';
        }

        function clearResults() {
            document.getElementById('numberInput').value = '';
            document.getElementById('results').style.display = 'none';
        }

        // تشغيل الضغط عند الضغط على Enter
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                compressNumber();
            }
        });
    </script>
</body>
</html>
